<section class="content">
  <h1 class="content__title">Votes</h1>
  <div class="content__cards">
    <div class="content__cards--loader" *ngIf="(reportHandler.loadingGetAllReports$ | async) else cardReports">
      <app-card-report [loading]="true"></app-card-report>
      <app-card-report [loading]="true"></app-card-report>
      <app-card-report [loading]="true"></app-card-report>
      <app-card-report [loading]="true"></app-card-report>
    </div>
    <ng-template #cardReports>
      <ng-container *ngFor="let report of reports; let i = index; trackBy: reportElementId">
        <app-card-report
          [idIndex]="i"
          [report]="report"
          (voteSelection)="voteSelection($event)"
        ></app-card-report>
      </ng-container>
    </ng-template>
  </div>
</section>
