<section class="content">
  <h1 class="content__title">Votes</h1>
  <div class="content__cards">
    <ng-container
      *ngFor="let report of reports; let i = index; trackBy: reportElementId"
    >
      <app-card-report
        [idIndex]="i"
        [report]="report"
        [loadingUpdateLikeUnlikeReport$]="reportHandler.loadingUpdateLikeUnlikeReport$"
        (voteSelection)="voteSelection($event)"
      ></app-card-report>
    </ng-container>
  </div>
</section>
