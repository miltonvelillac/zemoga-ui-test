<div class="radio-btns">
  <label class="radio-btns__element">
    <input type="radio" name="test" value="small" class="radio-btns__element__item" [checked]="checkedThumb === 'up'">
    <img src="assets/icons/thumb-up-small.svg"/>
  </label>
  
  <label class="radio-btns__element">
    <input type="radio" name="test" value="big" class="radio-btns__element__item" [checked]="checkedThumb === 'down'">
    <img src="assets/icons/thumb-down-small.svg"/>
  </label>
</div>
